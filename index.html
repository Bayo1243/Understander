<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDERSTANDR</title>
    <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/223221601?s=96&v=4">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-200 via-white to-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 md:py-12 max-w-5xl">

        <header class="text-center mb-10">
            <div class="inline-block border-gray-300 p-2 rounded-full mb-4 shadow-lg">
                <img src="https://avatars.githubusercontent.com/u/223221601?s=96&v=4" alt="understandr logo" class="w-16 h-16 rounded-full" onerror="this.src='https://placehold.co/96x96/FBE9E7/C53030?text=Logo'; this.onerror=null;">
            </div>
            <h1 class="text-4xl font-bold text-gray-800">UNDERSTANDR</h1>
            <p class="text-gray-600 mt-2">Helps understand your text</p>
        </header>

        <div class="mb-12 flex justify-center border-b border-blue-200">
            <button id="tab-analyzer" class="tab-btn tab-active">Analyzer</button>
            <button id="tab-detective" class="tab-btn tab-inactive">Text Detective</button>
        </div>

        <div id="analyzer-container">
            <div class="bg-white/70 backdrop-blur-sm p-6 sm:p-8 rounded-2xl main-container-shadow border border-blue-200">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

                    <div class="lg:col-span-2">
                        <label for="text-input" class="block text-lg font-semibold text-gray-800 mb-3">Paste your text here</label>
                        <textarea id="text-input" rows="18" class="w-full p-4 border border-blue-300 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 bg-blue-50/50 placeholder-gray-500" placeholder="Enter the article, paragraph, or story you want to analyze..."></textarea>
                    </div>

                    <div class="lg:col-span-1">
                            <h2 class="block text-lg font-semibold text-gray-800 mb-3">Choose an Analysis</h2>
                            <div class="flex flex-col space-y-4">
                                <select id="task-select" class="w-full p-3 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-blue-100 text-gray-800">
                                    <option value="mainIdea">Find Main Idea</option>
                                    <option value="summary">Summarize Text</option>
                                    <option value="inference">Make an Inference</option>
                                    <option value="trueFalse">True or False?</option>
                                    <option value="tone">Find the Tone</option>
                                    <option value="purpose">Find the Purpose</option>
                                    <option value="genre">Identify the Genre</option>
                                    <option value="wordMeaning">Explain a Word</option>
                                    <option value="restateSentence">Restate a Sentence</option>
                                </select>

                                <div id="conditional-inputs-container" class="space-y-4">
                                    <div id="word-input-container" class="hidden conditional-input">
                                        <label for="word-input" class="block text-sm font-medium text-gray-600 mb-1">Word to explain (Optional):</label>
                                        <input type="text" id="word-input" class="w-full p-2 border border-blue-300 rounded-lg bg-blue-100 text-gray-800 placeholder-gray-500" placeholder="Leave blank to find key vocabulary...">
                                    </div>
                                    <div id="sentence-input-container" class="hidden conditional-input">
                                        <label for="sentence-input" class="block text-sm font-medium text-gray-600 mb-1">Sentence to restate:</label>
                                        <textarea id="sentence-input" rows="3" class="w-full p-2 border border-blue-300 rounded-lg bg-blue-100 text-gray-800 placeholder-gray-500" placeholder="Copy and paste a sentence from the text..."></textarea>
                                    </div>
                                    <div id="statement-input-container" class="hidden conditional-input">
                                        <label for="statement-input" class="block text-sm font-medium text-gray-600 mb-1">Statement to check:</label>
                                        <textarea id="statement-input" rows="3" class="w-full p-2 border border-blue-300 rounded-lg bg-blue-100 text-gray-800 placeholder-gray-500" placeholder="Enter the statement you want to verify..."></textarea>
                                    </div>
                                </div>

                                <button id="analyze-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-5 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-transform duration-200 transform hover:scale-105 disabled:bg-blue-800 disabled:cursor-not-allowed">
                                    Analyze Text
                                </button>
                            </div>
                    </div>
                </div>
            </div>

            <main id="results-container" class="mt-8">
            </main>
        </div>


        <div id="detective-container" class="hidden">
            <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-8">
                <button id="attempt-btn" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition-all hidden">
                    I'm Ready to Check
                </button>
                <button id="reveal-btn" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-all hidden">
                    Show Full Text
                </button>
                <div class="flex space-x-2 p-1 bg-blue-100/50 rounded-lg">
                    <select id="example-select" class="w-full sm:w-auto py-2 px-4 rounded-md text-sm font-medium bg-blue-100 text-blue-700 border-blue-300 focus:ring-blue-500 focus:border-blue-500">
                        <option value="0">Ex 1: Renewable Energy</option>
                        <option value="1">Ex 2: Urban Planning</option>
                        <option value="2">Ex 3: Ancient Civilizations</option>
                        <option value="3">Ex 4: Nutrition Science</option>
                        <option value="4">Ex 5: Global Trade</option>
                        <option value="5">Ex 6: Film Theory</option>
                        <option value="6">Ex 7: Music History</option>
                        <option value="7">Ex 8: Cognitive Bias</option>
                        <option value="8">Ex 9: Astrophysics</option>
                        <option value="9">Ex 10: Digital Privacy</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                <div class="detective-card bg-white/70 backdrop-blur-sm p-6 rounded-2xl main-container-shadow border border-blue-200">
                    <h2 class="text-2xl font-semibold mb-4 text-blue-700 border-b border-blue-300 pb-2">Text A</h2>
                    <p id="text-a-content" class="leading-relaxed text-lg text-gray-800"></p>
                </div>
                <div class="detective-card bg-white/70 backdrop-blur-sm p-6 rounded-2xl main-container-shadow border border-blue-200">
                    <h2 class="text-2xl font-semibold mb-4 text-red-600 border-b border-blue-300 pb-2">Text B</h2>
                    <p id="text-b-content" class="leading-relaxed text-lg text-gray-800"></p>
                </div>
            </div>

            <div id="quiz-container" class="mt-8 bg-white/70 backdrop-blur-sm p-6 rounded-2xl main-container-shadow border border-blue-200">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Check Your Understanding</h2>
                <p id="quiz-question" class="mb-4 font-medium text-gray-700"></p>
                <div id="quiz-options" class="space-y-3 mb-4">
                </div>
                 <div id="quiz-feedback" class="hidden"></div>
                <button id="submit-quiz-btn" class="w-full mt-4 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded-lg transition-all disabled:bg-gray-400 disabled:cursor-not-allowed">
                    Submit Answer
                </button>
            </div>

            <div id="explanation-container" class="hidden mt-8">
                 <div id="explanation-card" class="bg-white/70 backdrop-blur-sm p-6 rounded-2xl main-container-shadow border border-blue-200">
                     <h2 class="text-2xl font-semibold mb-4 text-gray-800 border-b border-blue-300 pb-2">How to Find the Meaning</h2>
                     <div id="explanation-content" class="text-gray-700 leading-relaxed space-y-4">
                     </div>
                 </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
